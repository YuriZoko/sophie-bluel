<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Sophie Bluel - Architecte d'intérieur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/style.css">
        <script type="module" src="./assets/scripts/login.js"></script>
    </head>
    <body>
        <header>
            <h1>Sophie Bluel - Architecte d'intérieur</h1>
            <nav>
                <ul>
                    <li><a href="index.html#portfolio">Projets</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li class="selected">Login</li>
                    <li><a href="#"><img src="./assets/icons/instagram.png" alt="Instagram"></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="login">
                <h2>Connexion</h2>
                <div class="error-box">
                </div>
                <form action="#" method="POST" class="login-form" onsubmit="return false">
                    <label for="email">Adresse e-mail</label>
                    <input type="email" name="email" id="email-field" required>
                    <div class="email-error"></div>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password-field" required>
                    <div class="password-error"></div>
                    <input type="submit" value="Se connecter" id="login-button">
                </form>
                <a href="#">Mot de passe oublié ?</a>
            </section>
        </main>
        <footer>
            <nav>
                <ul>
                    <li>Mentions Légales</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
